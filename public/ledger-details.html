<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger Details | Savings Partner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/ledger-details.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="page-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                     <svg width="30" height="30" viewBox="0 0 40 40">
                       <circle cx="20" cy="20" r="18" stroke="#fff" stroke-width="3" fill="none" />
                       <text x="50%" y="54%" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#fff" dy=".3em">SP</text>
                    </svg>
                </div>
                <span class="logo-text">Savings Partner</span>
            </div>
            <ul class="sidebar-menu">
                <li><a href="./dashboard.html"><i class="fas fa-th-large"></i><span>Dashboard</span></a></li>
                <li><a href="./transactions.html"><i class="fas fa-exchange-alt"></i><span>Transactions</span></a></li>
                <li><a href="./goals.html"><i class="fas fa-bullseye"></i><span>Goals</span></a></li>
                <li><a href="./connections.html"><i class="fas fa-users"></i><span>Connections</span></a></li>
                <li><a href="notes.html"><i class="fas fa-sticky-note"></i><span>Notes</span></a></li>
                <li><a href="calculator.html"><i class="fas fa-calculator"></i><span>Calculator</span></a></li>
                <li><a href="accounts.html" class="active"><i class="fas fa-address-book"></i><span>Accounts</span></a></li>
            </ul>
            <ul class="sidebar-footer">
                <li><a href="./settings.html"><i class="fas fa-cog"></i><span>Settings</span></a></li>
                <li><a href="/index.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <a href="#" id="back-link" class="back-link"><i class="fas fa-arrow-left"></i> Back to Ledgers</a>
                </div>
                <div class="header-center">
                    <h1 id="ledger-name-header">Loading...</h1>
                    <p id="account-name-subheader"></p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="add-entry-btn"><i class="fas fa-plus"></i> Add Entry</button>
                </div>
            </header>

            <section class="stats-cards" id="ledger-stats">
                <!-- Stats will be loaded by JS -->
            </section>

            <section class="table-container">
                <div class="table-actions-bar">
                    <div class="search-filter">
                        <i class="fas fa-search"></i>
                        <input type="text" id="entry-search" placeholder="Search Bill No or Description...">
                    </div>
                    <div class="date-filters">
                        <input type="date" id="date-from">
                        <span>-</span>
                        <input type="date" id="date-to">
                        <button id="clear-filters" title="Clear Filters"><i class="fas fa-times"></i></button>
                    </div>
                    <button class="btn btn-secondary" id="download-pdf-btn"><i class="fas fa-file-pdf"></i> PDF</button>
                </div>

                <div class="table-responsive">
                    <table id="entries-table">
                        <thead>
                            <!-- Header will be generated by JS -->
                        </thead>
                        <tbody id="entries-tbody">
                            <!-- Entries will be loaded here -->
                        </tbody>
                    </table>
                </div>
                 <div id="empty-state-container"></div>
            </section>
        </main>
    </div>

    <!-- Add/Edit Entry Modal (Compact Grid) -->
    <div class="modal-overlay" id="entry-modal-overlay">
        <div class="modal">
            <button class="modal-close-btn">&times;</button>
            <h3 id="entry-modal-title">New Entry</h3>
            <form id="entry-form">
                <!-- Form fields generated by JS -->
            </form>
        </div>
    </div>

    <!-- Custom Delete Confirmation Modal -->
    <div class="modal-overlay" id="delete-confirm-modal">
        <div class="modal confirm-modal">
            <div class="confirm-icon"><i class="fas fa-exclamation-circle"></i></div>
            <h3>Are you sure?</h3>
            <p class="confirm-text">Do you really want to delete this record? This process cannot be undone.</p>
            <div class="confirm-actions">
                <button class="btn btn-secondary" id="cancel-delete-btn">Cancel</button>
                <button class="btn btn-danger" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>
    
    <!-- Libraries -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    
    <script src="./js/ledger-details.js"></script>
</body>
</html>
