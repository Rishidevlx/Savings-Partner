<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Goal Details | Savings Partner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/connected-goal-details.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="page-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                     <svg width="30" height="30" viewBox="0 0 40 40">
                       <circle cx="20" cy="20" r="18" stroke="#fff" stroke-width="3" fill="none" />
                       <text x="50%" y="54%" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#fff" dy=".3em">SP</text>
                    </svg>
                </div>
                <span class="logo-text">Savings Partner</span>
            </div>
            <ul class="sidebar-menu">
                <li><a href="./dashboard.html"><i class="fas fa-th-large"></i><span>Dashboard</span></a></li>
                <li><a href="./transactions.html"><i class="fas fa-exchange-alt"></i><span>Transactions</span></a></li>
                <li><a href="./goals.html"><i class="fas fa-bullseye"></i><span>Goals</span></a></li>
                <li><a href="./connections.html" class="active"><i class="fas fa-users"></i><span>Connections</span></a></li>
                <li><a href="notes.html"><i class="fas fa-sticky-note"></i><span>Notes</span></a></li>
                <li><a href="calculator.html"><i class="fas fa-calculator"></i><span>Calculator</span></a></li>
            </ul>
            <ul class="sidebar-footer">
                <li><a href="#"><i class="fas fa-cog"></i><span>Settings</span></a></li>
                <li><a href="/index.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <a href="./connections.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Connections</a>
                <div class="header-title">
                    <h1 id="goal-name">Loading Goal...</h1>
                </div>
            </header>

            <section class="goal-summary-card" id="goal-summary-container">
                <!-- Goal Summary Loaded by JS -->
            </section>
            
            <section class="contributions-breakdown" id="contributions-breakdown-container">
                 <!-- Individual Contributions Loaded by JS -->
            </section>

            <section class="transactions-section">
                <div class="section-header">
                    <h2>All Contributions</h2>
                    <div class="filters">
                        <div class="search-bar-wrapper">
                             <i class="fas fa-search"></i>
                            <input type="text" id="transaction-search" placeholder="Search by name or description...">
                        </div>
                        <div class="date-filter-wrapper">
                            <input type="date" id="start-date">
                            <span>-</span>
                            <input type="date" id="end-date">
                            <button id="clear-filters-btn" title="Clear Dates">&times;</button>
                        </div>
                    </div>
                </div>
                <div class="transactions-list" id="goal-transactions-list">
                    <!-- Goal transactions loaded by JS -->
                </div>
            </section>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/connected-goal-details.js"></script>
</body>
</html>
